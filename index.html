<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="img">
                <img src="https://filedn.eu/lxRUWJw1jb1BgHqYjMJLnUB/CSS/Fotos/image-product-desktop.jpg"
                    alt="Gabrielle Essence Eau De Parfum">
            </div>
            <div class="card-content">
                <h6 class="product-category">PERFUME</h6>
                <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <p class="current-price">$149.99</p>
                    <p class="regular-price">$169.99</p>
                </div>
                <button class="cta">
                    <img src="images/icon-cart.svg" alt="icon-card">Add to Cart
                </button>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Larry Dotter</a>.
    </div>
</body>

</html>
